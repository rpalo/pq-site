<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/Article">

<head>
  <title>{{ page.title }}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{% include long_description.txt %}{% endif %}" />
  <!-- Schema.org markup for Google+ -->
  <meta itemprop="name" content="ProtoQuick, Inc.">
  <meta itemprop="description" content="{% if page.description %}{{ page.description }}{% else %}{% include short_description.txt %}{% endif %}">
  <meta itemprop="image" content="https://proto-quick.com/images/card-image.png">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="ProtoQuick, Inc. | Home">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{% include short_description.txt %}{% endif %}">
  <meta name="twitter:creator" content="@paytastic">
  <!-- Twitter summary card with large image must be at least 280x150px -->
  <meta name="twitter:image:src" content="https://proto-quick.com/images/card-image.png">

  <!-- Open Graph data -->
  <meta property="og:title" content="ProtoQuick, Inc." />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="http://proto-quick.com" />
  <meta property="og:image" content="https://proto-quick.com/images/card-image.png" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{% include short_description.txt %}{% endif %}" />
  <meta property="og:site_name" content="ProtoQuick" />

  <!-- Favicons -->

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#b91d47">
  <meta name="theme-color" content="#ffffff">
  
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Uploadcare links -->
  <script>
    UPLOADCARE_LOCALE = "en";
    UPLOADCARE_TABS = "file url facebook gdrive gphotos dropbox instagram evernote flickr skydrive";
  </script>
  <script src="/js/secrets.js"></script>
  <script charset="utf-8" src="//ucarecdn.com/libs/widget/3.6.0/uploadcare.full.min.js"></script>

</head>

<body>
  <div class="content{% if page.narrow %} content--narrow{% endif %}">
    <header>
      <div class="header__contact">
        <a href="/">
          <img src="/images/logo.png" alt="ProtoQuick Logo" class="logo">
        </a><br>
        <a class="link--plain" href="mailto:info@proto-quick.com">info@proto-quick.com</a> | 
        <a class="link--plain" href="tel:+15102640101">510.264.0101</a>
      </div>
      <a class="header__link" href="/about/">About</a>
      <a class="header__link" href="/quality/">Quality</a>
      <div class="dropdown">
        <button class="dropdown__button">Services</button>
        <div class="dropdown__content">
          <a class="dropdown__link" href="/services/molding">Molds & Molding</a>
          <a class="dropdown__link" href="/services/machining">CNC Machining</a>
          <a class="dropdown__link" href="/services/edm">Wire & Conventional EDM</a>
          <a class="dropdown__link" href="/services/engineering">Engineering Support</a>
        </div>
      </div>
      <a class="header__link" href="/contact/">Get A <br>Quote</a>
    </header>

    {{ content }}
  </div>
  <footer>
    &copy; {{ site.time | date: "%Y" }} ProtoQuick, Inc.
  </footer>

  <script src="/js/index.js"></script>
</body>

</html>
